<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capitals</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>
<div class="quiz-area">
    <h1 class="title">What is the capital of...</h1>
    <div class="flex-container">
        <div class="filler">
            <div class="card">
                <div class="flex-item item1 front"><p>Mexico</p></div>
                <div class="flex-item item1 back"><p>Mexico city</p></div>
            </div>
        </div>
        <div class="filler">
            <div class="card">
                <div class="flex-item item2 front"><p>Papua New Guinea</p></div>
                <div class="flex-item item2 back"><p>Port Moresbay</p></div>
            </div>
        </div>
        <div class="filler">
            <div class="card">
                <div class="flex-item item3 front"><p>Iceland</p></div>
                <div class="flex-item item3 back"><p>Rejkiawik</p></div>
            </div>
        </div>
        <div class="filler">
            <div class="card">
                <div class="flex-item item4 front"><p>South Korea</p></div>
                <div class="flex-item item4 back"><p>Seul</p></div>
            </div>
        </div>
        <div class="filler">
            <div class="card">
                <div class="flex-item item5 front"><p>Sweden</p></div>
                <div class="flex-item item5 back"><p>Stockholm</p></div>
            </div>
        </div>
        <div class="filler">
            <div class="card">
                <div class="flex-item item6 front"><p>Georgia</p></div>
                <div class="flex-item item6 back"><p>Atlanta</p></div>
            </div>
        </div>
        <div class="filler">
            <div class="card">
                <div class="flex-item item7 front"><p>Honduras</p></div>
                <div class="flex-item item7 back"><p>Tegucigalpa</p></div>
            </div>
        </div>
        <div class="filler">
            <div class="card">
                <div class="flex-item item8 front"><p>Tunis</p></div>
                <div class="flex-item item8 back"><p>Tunis2</p></div>
            </div>
        </div>
        <div class="filler">
            <div class="card">
                <div class="flex-item item9 front"><p>Austria</p></div>
                <div class="flex-item item9 back"><p>Wienn</p></div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
